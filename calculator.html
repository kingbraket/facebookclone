<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>
<body>
    
    <div class="calc">
        <div class="screen">
            <form>
                <div class="result">
                <input type="text" name="result" id="rs">
            </div>

            <div class="firstline">
                <input type="button" value="AC" onclick="clearData()">
                <input type="button" value="DEL" onclick="clearData()">
                <input type="button" value="%" onclick="display('%')">
                <input type="button" value="/" onclick="display('/')">
            </div>
            
            <div class="secondline">
                <input type="button" value="7" onclick="display('7')">
                <input type="button" value="8" onclick="display('8')">
                <input type="button" value="9" onclick="display('8')">
                <input type="button" value="*" onclick="display('*')">
            </div>

            <div class="thirdline">
                <input type="button" value="4" onclick="display('4')">
                <input type="button" value="5" onclick="display('5')">
                <input type="button" value="6" onclick="display('6')">
                <input type="button" value="-" onclick="display('-')">
            </div>

            <div class="fourthline">
                <input type="button" value="1" onclick="display('1')">
                <input type="button" value="2" onclick="display('2')">
                <input type="button" value="3" onclick="display('3')">
                <input type="button" value="+" onclick="display('+')">
            </div>

            <div class="fifthline">
                <input type="button" value="0" onclick="display('0')">
                <input type="button" value="." onclick="display('.')">
                <input type="button" value="=" onclick="calc()">
            </div>
            </form>
            
        </div>
    </div>

    <script>
        function display(value){
            document.getElementById("rs").value+=value;

        }


        function calc(){
            try {
             document.getElementById('rs').value = eval(document.getElementById('rs').value);
                
            } catch (error) {
                document.getElementById('rs').value="Wrong / error"
            }
        }


        function clearData(){
            document.getElementById('rs').value="";
        }


    </script>
</body>
</html>
